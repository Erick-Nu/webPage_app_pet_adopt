<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Contraseña | PetAdopt</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Poppins', sans-serif; background: #FFF3E0; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .reset-card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h1 { color: #FF9800; text-align: center; margin-bottom: 20px; }
        
        /* Ocultar formulario inicialmente */
        #formSection { display: none; }
        #loadingSection { text-align: center; color: #666; }
        
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #FF9800; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: bold; margin-top: 10px; }
        button:disabled { background: #ccc; }
        
        .message-box { padding: 12px; margin-top: 15px; border-radius: 8px; text-align: center; font-size: 14px; display: none; }
        .error { background: #ffebee; color: #c62828; border: 1px solid #ef9a9a; }
        .success { background: #e8f5e9; color: #2e7d32; border: 1px solid #a5d6a7; }
        
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #FF9800; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 0 auto 10px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="reset-card">
        <h1>Nueva Contraseña</h1>

        <div id="loadingSection">
            <div class="loader"></div>
            <p id="loadingText">Verificando enlace...</p>
        </div>

        <div id="errorState" class="message-box error"></div>

        <div id="formSection">
            <p style="text-align: center; color: #666; margin-bottom: 20px;">Ingresa tu nueva clave segura.</p>
            <form id="resetForm">
                <input type="password" id="password" required placeholder="Nueva contraseña (mín. 6 caracteres)" minlength="6">
                <button type="submit" id="submitBtn">Actualizar Contraseña</button>
            </form>
        </div>

        <div id="formFeedback" class="message-box"></div>

        <div style="text-align: center; margin-top: 20px;">
            <a href="/" style="color: #999; text-decoration: none;">Volver al inicio</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/app.js"></script>

    <script>
        // Elementos UI
        const loadingSec = document.getElementById('loadingSection');
        const loadingText = document.getElementById('loadingText');
        const formSec = document.getElementById('formSection');
        const errorState = document.getElementById('errorState');
        const formFeedback = document.getElementById('formFeedback');
        const submitBtn = document.getElementById('submitBtn');

        // Función para mostrar errores
        const showError = (msg) => {
            loadingSec.style.display = 'none';
            formSec.style.display = 'none';
            errorState.textContent = msg;
            errorState.style.display = 'block';
        };

        // 1. AL CARGAR LA PÁGINA: Detectar y canjear el código
        window.onload = async () => {
            try {
                // Iniciar cliente
                const supabase = await getSupabase();
                if (!supabase) throw new Error("Error de conexión con el sistema.");

                // Obtener el código de la URL (?code=...)
                const params = new URLSearchParams(window.location.search);
                const code = params.get('code');
                const errorDesc = params.get('error_description');

                if (errorDesc) {
                    throw new Error("El enlace ha expirado o es inválido.");
                }

                if (code) {
                    loadingText.textContent = "Validando sesión...";
                    
                    // --- AQUÍ ESTÁ LA MAGIA ---
                    // Canjeamos el código manualmente por una sesión.
                    // Esto arregla el error del "code verifier" porque le decimos a Supabase
                    // que procese este código específico.
                    const { data, error } = await supabase.auth.exchangeCodeForSession(code);

                    if (error) {
                        console.error("Error canjeando código:", error);
                        // A veces el error es "Flow state not found", que significa que ya se usó
                        // o expiró.
                        throw new Error("El enlace es inválido o ha expirado. Solicita uno nuevo en la App.");
                    }

                    // Si pasamos aquí, ¡tenemos sesión!
                    // Limpiamos la URL para que se vea bonita
                    window.history.replaceState({}, document.title, "/reset-password");
                    
                    // Mostramos el formulario
                    loadingSec.style.display = 'none';
                    formSec.style.display = 'block';

                } else {
                    // Si no hay código, verificamos si ya hay sesión activa
                    const { data: { session } } = await supabase.auth.getSession();
                    if (session) {
                        loadingSec.style.display = 'none';
                        formSec.style.display = 'block';
                    } else {
                        throw new Error("Enlace incompleto. Asegúrate de abrir el link desde tu correo.");
                    }
                }

            } catch (err) {
                showError(err.message);
            }
        };

        // 2. AL ENVIAR EL FORMULARIO: Actualizar la contraseña
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            
            submitBtn.disabled = true;
            submitBtn.innerText = "Guardando...";
            formFeedback.style.display = 'none';

            try {
                const supabase = await getSupabase();
                
                // Actualizamos el usuario (ahora sí tenemos sesión gracias al paso 1)
                const { data, error } = await supabase.auth.updateUser({
                    password: password
                });

                if (error) throw error;

                // Éxito
                formSec.style.display = 'none';
                formFeedback.className = "message-box success";
                formFeedback.textContent = "¡Contraseña actualizada correctamente! Redirigiendo...";
                formFeedback.style.display = 'block';

                setTimeout(() => {
                    redirectToHome();
                }, 2000);

            } catch (err) {
                formFeedback.className = "message-box error";
                formFeedback.textContent = err.message || "Error al actualizar.";
                formFeedback.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.innerText = "Actualizar Contraseña";
            }
        });
    </script>
</body>
</html>
