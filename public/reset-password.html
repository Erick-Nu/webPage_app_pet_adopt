<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Contraseña | PetAdopt</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Poppins', sans-serif; 
            background: #FFF3E0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        .reset-card { 
            background: white; 
            padding: 40px; 
            border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
            width: 100%; 
            max-width: 400px; 
        }
        h1 { color: #FF9800; text-align: center; margin-bottom: 5px; }
        p { text-align: center; color: #666; font-size: 14px; margin-bottom: 20px; }
        
        input { 
            width: 100%; 
            padding: 14px; 
            margin: 10px 0; 
            border: 1px solid #ddd; 
            border-radius: 12px; 
            box-sizing: border-box; 
            font-family: inherit;
        }
        input:focus { outline: none; border-color: #FF9800; }

        button { 
            width: 100%; 
            padding: 14px; 
            background: #FF9800; 
            color: white; 
            border: none; 
            border-radius: 12px; 
            cursor: pointer; 
            font-size: 16px; 
            font-weight: bold; 
            margin-top: 10px; 
            transition: background 0.3s;
        }
        button:hover { background: #F57C00; }
        button:disabled { background: #ccc; cursor: not-allowed; }

        .message-box { 
            padding: 12px; 
            margin-top: 15px; 
            border-radius: 8px; 
            text-align: center; 
            font-size: 14px; 
            display: none; 
        }
        .error { background: #ffebee; color: #c62828; border: 1px solid #ef9a9a; }
        .success { background: #e8f5e9; color: #2e7d32; border: 1px solid #a5d6a7; }
        
        .footer { text-align: center; margin-top: 20px; }
        .footer a { color: #757575; text-decoration: none; font-size: 14px; }
        .footer a:hover { color: #FF9800; }
    </style>
</head>
<body>

    <div class="reset-card">
        <h1>Nueva Contraseña</h1>
        <p>Introduce tu nueva clave para recuperar el acceso.</p>
        
        <form id="resetForm">
            <input type="password" id="password" required placeholder="Nueva contraseña (mín. 6 caracteres)" minlength="6">
            
            <div id="error" class="message-box error"></div>
            <div id="success" class="message-box success"></div>

            <button type="submit" id="submitBtn">Actualizar Contraseña</button>
        </form>
        
        <div class="footer">
            <a href="/">Cancelar y volver al inicio</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/app.js"></script>

    <script>
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const btn = document.getElementById('submitBtn');
            const msgError = document.getElementById('error');
            const msgSuccess = document.getElementById('success');

            // UI Loading
            btn.disabled = true;
            btn.innerText = "Conectando...";
            msgError.style.display = 'none';
            msgSuccess.style.display = 'none';

            try {
                // 1. Obtener cliente Supabase (esperamos al fetch del servidor)
                const supabase = await getSupabase();
                
                if (!supabase) throw new Error("No se pudo conectar con el servidor de autenticación.");

                btn.innerText = "Guardando...";

                // 2. Actualizar usuario
                const { data, error } = await supabase.auth.updateUser({
                    password: password
                });

                if (error) throw error;

                // 3. Éxito
                msgSuccess.textContent = '¡Contraseña actualizada! Redirigiendo...';
                msgSuccess.style.display = 'block';

                setTimeout(() => {
                    redirectToHome(); // Función de app.js
                }, 2000);

            } catch (err) {
                console.error(err);
                msgError.textContent = err.message || 'Error al actualizar la contraseña.';
                msgError.style.display = 'block';
                btn.disabled = false;
                btn.innerText = "Actualizar Contraseña";
            }
        });
    </script>
</body>
</html>
